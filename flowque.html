<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Calculator</title>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
  }
  
  .calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 320px;
  }
  
  .display {
    width: 90%;
    padding: 0.5rem;
    
    text-align: right;
  }
  
  #result {
    width: 100%;
    font-size: 36px;
    border: none;
    outline: none;
    background-color: #444;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 10px;
  }
  
  button {
    font-size: 24px;
    padding: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #555;
    color: #fff;
    transition: background-color 0.3s;
  }
  
  .operator {
    background-color: #ff9800;
  }
  
  button:hover {
    background-color: #777;
  }
  
  button:active {
    background-color: #444;
  }
  
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button id="clear" onclick="clearDisplay();">C</button>
      <button id="userinputs" onclick="appendToDisplay('.');">.</button>
      
      <button class="operator" id="userinputs" onclick="appendToDisplay('/');">÷</button>
      <button class="operator"  id="userinputs" onclick="appendToDisplay('*');">×</button>
      
      <button  id="userinputs" onclick="appendToDisplay('7');">7</button>
      <button id="userinputs" onclick="appendToDisplay('8');">8</button>
      <button id="userinputs" onclick="appendToDisplay('9');">9</button>
      <button id="userinputs" class="operator" onclick="appendToDisplay('-');">−</button>
      <button  id="userinputs" onclick="appendToDisplay('4');">4</button>
      <button id="userinputs" onclick="appendToDisplay('5');">5</button>
      <button id="userinputs" onclick="appendToDisplay('6');">6</button>
      <button id="userinputs" class="operator" onclick="appendToDisplay('+');">+</button>
      <button id="userinputs" onclick="appendToDisplay('1');">1</button>
      <button id="userinputs" onclick="appendToDisplay('2');">2</button>
      <button id="userinputs" onclick="appendToDisplay('3');">3</button>
      <button id="calc" class="operator" onclick="calculate();">=</button>
      <button id="userinputs" onclick="appendToDisplay('0');">0</button>
      <button id="userinputs" onclick="appendToDisplay('.');">.</button>
    </div>
  </div>
  <script>
let resultDisplay = document.getElementById("result");

function appendToDisplay(value) {
  resultDisplay.value += value;
}

function clearDisplay() {
  resultDisplay.value = "";
}

function calculate() {
  try {
    resultDisplay.value = eval(resultDisplay.value);
  } catch (error) {
    resultDisplay.value = "Error";
  }
}

  </script>
</body>
</html>
